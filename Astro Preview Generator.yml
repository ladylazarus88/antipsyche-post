          # 6. Crea la PAGINA BLOG (basata sul tuo codice)
          cat > src/pages/blog/[slug].astro << 'EOF'
          ---
          import Layout from '../../layouts/Layout.astro';

          // Genera paths per ogni post
          export async function getStaticPaths() {
            const posts = import.meta.glob('../../content/blog/*.md', { eager: true });
            
            return Object.entries(posts).map(([path, post]: [string, any]) => {
              const slug = path.split('/').pop()?.replace(/\.md$/, '');
              return {
                params: { slug },
                props: { post }
              };
            });
          }

          const { post } = Astro.props;
          const { frontmatter = {}, Content } = post || {};
          
          // Fallback per frontmatter mancante
          const safeFrontmatter = {
            title: frontmatter.title || 'Post senza titolo',
            author: frontmatter.author || 'Autore',
            date: frontmatter.date || new Date().toISOString(),
            excerpt: frontmatter.excerpt || '',
            categories: frontmatter.categories || [],
            tags: frontmatter.tags || []
          };
          
          const pageTitle = safeFrontmatter.title;
          const publishedTime = new Date(safeFrontmatter.date).toISOString();
          ---

          <Layout 
            title={pageTitle}
            description={safeFrontmatter.excerpt}
            type="article"
            publishedTime={publishedTime}
          >
            <article class="blog-post">
              <header class="post-header">
                <h1 class="post-title">{safeFrontmatter.title}</h1>
                <h3 class="post-subtitle">di {safeFrontmatter.author}</h3>
                <div class="post-meta">
                  <time class="post-date" datetime={safeFrontmatter.date}>
                    {new Date(safeFrontmatter.date).toLocaleDateString('it-IT', {
                      day: 'numeric',
                      month: 'long',
                      year: 'numeric'
                    })}
                  </time>
                  
                  <span class="post-reading-time">5 min read</span>
                  
                  {safeFrontmatter.categories && safeFrontmatter.categories.length > 0 && (
                    <div class="post-categories">
                      {safeFrontmatter.categories.map((category: string) => (
                        <span class="category-tag">{category}</span>
                      ))}
                    </div>
                  )}
                </div>
                
                {safeFrontmatter.excerpt && (
                  <p class="post-excerpt">{safeFrontmatter.excerpt}</p>
                )}
                
                <!-- Monumental Blood Red Rule -->
                <hr class="monumental-rule" />
              </header>

              <div class="post-content">
                {Content && <Content />}
              </div>

              <footer class="post-footer">
                {safeFrontmatter.tags && safeFrontmatter.tags.length > 0 && (
                  <div class="post-tags">
                    <span class="tags-label">Tags:</span>
                    <div class="tag-list">
                      {safeFrontmatter.tags.map((tag: string) => (
                        <span class="tag">{tag}</span>
                      ))}
                    </div>
                  </div>
                )}
                
                <div class="post-navigation">
                  <a href="/antipsyche-preview/" class="back-to-blog">‚Üê Torna alla lista</a>
                </div>
              </footer>
            </article>

            <style>
              /* Copia il TUO CSS del blog post qui */
