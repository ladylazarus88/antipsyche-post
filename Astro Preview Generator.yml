          ---
          import Layout from '../layouts/Layout.astro';

          // Prendi tutti i post
          const posts = import.meta.glob('../content/blog/*.md', { eager: true });
          const postEntries = Object.entries(posts).map(([path, post]: [string, any]) => {
            const slug = path.split('/').pop()?.replace(/\.md$/, '');
            return {
              slug,
              title: post.frontmatter?.title || slug,
              author: post.frontmatter?.author || 'Autore',
              date: post.frontmatter?.date || new Date().toISOString(),
              excerpt: post.frontmatter?.excerpt || ''
