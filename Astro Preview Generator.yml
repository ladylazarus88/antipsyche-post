name: üé≠ Astro Preview Generator

on:
  push:
    branches: [main]
    paths:
      - 'posts/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-preview"
  cancel-incomplete: true

jobs:
  build-astro-preview:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. Scarica i post del collaboratore
      - name: üì• Checkout collaborator posts
        uses: actions/checkout@v4
        with:
          repository: ladylazarus88/antipsyche-post
          path: source-posts
          
      # 2. Crea un mini-sito Astro con il TUO stile
      - name: üé® Build Astro preview site
        run: |
          echo "=== CREAZIONE SITO ASTRO PREVIEW ==="
          
          # Crea struttura del sito
          mkdir -p astro-preview
          cd astro-preview
          
          # 1. Inizializza progetto Astro minimale
          cat > package.json << 'EOF'
          {
            "name": "antipsyche-preview",
            "version": "1.0.0",
            "type": "module",
            "scripts": {
              "dev": "astro dev",
              "build": "astro build",
              "preview": "astro preview"
            },
            "dependencies": {
              "astro": "^4.0.0"
            }
          }
          EOF
          
          # 2. Configurazione Astro (semplificata)
          cat > astro.config.mjs << 'EOF'
          import { defineConfig } from 'astro/config';
          
          export default defineConfig({
            site: 'https://ladylazarus88.github.io',
            base: '/antipsyche-preview',
            integrations: []
          });
          EOF
          
          # 3. Crea struttura cartelle
          mkdir -p src/{layouts,pages,components,styles,content/blog}
          
          # 4. Copia i TUOI CSS GLOBALI
          cat > src/styles/global.css << 'EOF'
          /* ============================================
             ANTIPSYCH√â GLOBAL STYLES - VERSIONE OTTIMIZZATA
             ============================================ */

          /* ------------------------------------------------------------------
             VARIABILI CSS
             ------------------------------------------------------------------ */
          :root {
            /* Palette Monocromatica */
            --color-white: #eee;
            --color-light-gray: #f5f5f5;
            --color-medium-gray: #3d3737;
            --color-dark-gray: #1a1818;
            --color-black: #000000;
            
            /* Colore Accento */
            --color-accent-red: #000000;
              
            /* Tipografia */
            --font-heading-primary: 'Cormorant', serif;
            --font-heading-secondary: 'Spectral', serif;
            --font-body: 'Cormorant Garamond', serif;
            --font-mono: 'Cormorant', monospace;
            
            /* Layout */
            --grid-unit: 8px;
            --max-width: 1200px;
            --sidebar-width: 320px;
            --content-padding: calc(var(--grid-unit) * 3);
            --transition-speed: 0.3s;
            --border-radius: 3px;
          }

          /* Dark theme completo */
          [data-theme="dark"] {
            --color-accent: #c9979c;
            --color-accent-two: #6d3430;
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #b0b0b0;
            --color-text-muted: #909090;
            --color-background: #121212;
            --color-surface: #1a1a1a;
            --color-border: #333333;
            
            /* Palette colors per recensioni in dark mode */
            --palette-1-bg: #2a1a1f;
            --palette-1-text: #e0d0d3;
            --palette-1-accent: #c9979c;
            
            --palette-2-bg: #1a1f2a;
            --palette-2-text: #d0d3e0;
            --palette-2-accent: #9ca7c9;
            
            --palette-3-bg: #2a1f1a;
            --palette-3-text: #e0d3d0;
            --palette-3-accent: #c9a79c;
            
            --palette-4-bg: #1f1a2a;
            --palette-4-text: #d3d0e0;
            --palette-4-accent: #a79cc9;
          }

          /* Light theme completo */
          [data-theme="light"] {
            --color-accent: #c13127;
            --color-text-primary: #222222;
            --color-text-secondary: #444444;
            --color-text-muted: #666666;
            --color-background: #ffffff;
            --color-surface: #f8f8f8;
            --color-border: #e0e0e0;
            
            /* Palette colors per recensioni in light mode */
            --palette-1-bg: #FFF0F5;
            --palette-1-text: #333333;
            --palette-1-accent: #8B5F65;
            
            --palette-2-bg: #F0F8FF;
            --palette-2-text: #333333;
            --palette-2-accent: #5C7080;
            
            --palette-3-bg: #FFF5EE;
            --palette-3-text: #333333;
            --palette-3-accent: #8B7355;
            
            --palette-4-bg: #F5F0FF;
            --palette-4-text: #333333;
            --palette-4-accent: #6A5F7C;
          }
          /* ------------------------------------------------------------------
             RESET & BASE STYLES
             ------------------------------------------------------------------ */
          *,
          *::before,
          *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
          }

          html {
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            color: var(--color-text-primary);
            background-color: var(--color-background);
            transition: background-color var(--transition-speed) ease;
          }

          body {
            min-height: 100vh;
            font-size: 1rem;
            font-weight: 300;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
          }

          /* ------------------------------------------------------------------
             TIPOGRAFIA
             ------------------------------------------------------------------ */
          h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--color-accent);
            margin-bottom: calc(var(--grid-unit) * 2);
          }

          h1 {
            font-family: var(--font-heading-primary);
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: 0.15em;
            margin-bottom: calc(var(--grid-unit) * 4);
          }

          h2 {
            font-family: var(--font-heading-secondary);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: 0.1em;
          }

          h3 {
            font-family: var(--font-heading-secondary);
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: 0.08em;
          }

          p {
            margin-bottom: calc(var(--grid-unit) * 2);
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            /*max-width: 65ch;*/
          }

          /* ------------------------------------------------------------------
             ELEMENTI DI TESTO
             ------------------------------------------------------------------ */
          a {
            color: var(--color-accent);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
          }

          a:hover,
          a:focus {
            color: var(--color-text-primary);
            text-decoration: underline;
          }

          /* Transizioni comuni per elementi interattivi */
          a, button, input, 
          h1, h2, h3, h4, h5, h6,
          p, span, div {
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease, 
                        border-color var(--transition-speed) ease;
          }

          /* Liste */
          ul, ol {
            margin-bottom: calc(var(--grid-unit) * 2);
            padding-left: calc(var(--grid-unit) * 3);
          }

          li {
            margin-bottom: calc(var(--grid-unit) / 2);
          }

          /* Blockquote */
          blockquote {
            border-left: 4px solid var(--color-border);
            padding: calc(var(--grid-unit) * 2) calc(var(--grid-unit) * 3);
            margin: calc(var(--grid-unit) * 3) 0;
            background-color: var(--color-surface);
            font-style: italic;
          }

          /* Codice */
          code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background-color: var(--color-surface);
            padding: 2px 4px;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
          }

          pre {
            font-family: var(--font-mono);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: calc(var(--grid-unit) * 2);
            margin: calc(var(--grid-unit) * 3) 0;
            overflow-x: auto;
            border-radius: calc(var(--border-radius) * 2);
          }

          pre code {
            background: none;
            border: none;
            padding: 0;
          }

          /* ------------------------------------------------------------------
             MEDIA & ELEMENTI VISIVI
             ------------------------------------------------------------------ */
          img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--color-border);
            margin: calc(var(--grid-unit) * 2) 0;
          }

          figcaption {
            font-style: italic;
            font-size: 0.9rem;
            color: var(--color-text-muted);
            text-align: center;
            margin-top: calc(var(--grid-unit) / 2);
          }

          hr {
            border: none;
            height: 4px;
            background-color: var(--color-accent);
            margin: calc(var(--grid-unit) * 4) 0;
          }

          /* ------------------------------------------------------------------
             COMPONENTI SPECIFICI DEL TUO SITO
             ------------------------------------------------------------------ */

          /* 1. POST CARD */
          .demo-post-card {
            /* Mantieni le propriet√† del container qui se necessario */
          }

          .demo-post-card .demo-post-image {
            height: 350px;
            overflow: hidden;
            /*border: 1px solid var(--color-border);*/
            border-radius: var(--border-radius);
          }

          .demo-post-card .demo-post-image img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Modificato da 'fill' a 'cover' per mantenere proporzioni */
          }

          .demo-post-title {
            margin-top: 5rem;
            font-size: clamp(1.1rem, 2vw, 1.3rem);
          }

          /* 2. HEADER & LOGO */
          .site-title-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: inherit;
            gap: 0.5rem;
          }

          .title-svg {
            height: clamp(35px, 6vw, 55px);
            width: auto;
          }

          .site-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 500;
            letter-spacing: 0.4px;
            color: var(--color-text-primary);
            margin: 0;
            line-height: 1;
          }

          /* ------------------------------------------------------------------
             UTILITY CLASSES
             ------------------------------------------------------------------ */
          .text-center { text-align: center; }
          .text-muted { color: var(--color-text-muted); }

          .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
          }

          /* ------------------------------------------------------------------
             MEDIA QUERIES - MOBILE FIRST
             ------------------------------------------------------------------ */

          /* Tablet (768px+) */
          @media (min-width: 768px) {
            :root {
              --content-padding: calc(var(--grid-unit) * 4);
            }
            
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            h3 { font-size: 1.5rem; }
            
            .demo-post-title {
              margin-top: 3rem;
            }
            
            .site-title-link {
              flex-direction: row;
              gap: 0.75rem;
            }
            
            .title-svg {
              height: 45px;
            }
            
            .site-name {
              font-size: 2rem;
            }
          }

          /* Desktop (1024px+) */
          @media (min-width: 1024px) {
            :root {
              --content-padding: calc(var(--grid-unit) * 5);
            }
            
            .demo-post-card .demo-post-image {
              height: 350px; /* Ridotto per desktop */
            }
            
            .demo-post-title {
              margin-top: 2.5rem;
            }
          }

          /* Schermi molto grandi (1440px+) */
          @media (min-width: 1440px) {
            :root {
              --max-width: 1400px;
            }
          }

          /* Stampa */
          @media print {
            * {
              background: transparent !important;
              color: black !important;
              box-shadow: none !important;
              text-shadow: none !important;
            }
            
            a, a:visited { text-decoration: underline; }
            a[href]:after { content: " (" attr(href) ")"; }
            
            .demo-post-card .demo-post-image {
              height: 200px !important;
            }
          }
          EOF
          
          # 5. Crea il TUO Layout Astro (versione semplificata)
          cat > src/layouts/Layout.astro << 'EOF'
          ---
