name: ðŸŽ¨ Blog Post Preview

on:
  push:
    branches: [main]
    paths:
      - 'posts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  preview:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout posts
        uses: actions/checkout@v4
        with:
          repository: ladylazarus88/antipsyche-post
          path: posts-source
          
      - name: ðŸ” List files
        run: |
          echo "Post trovati:"
          find posts-source -name "*.md" -type f
          
      - name: ðŸŽ¨ Build HTML
        run: |
          mkdir -p _site
          
          # Crea index.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Antipsyche Preview</title>
              <style>
                  body {
                      font-family: 'Cormorant Garamond', serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 2rem;
                  }
                  h1 { color: #c13127; }
                  .post { border-left: 4px solid #c13127; padding-left: 1rem; margin: 2rem 0; }
              </style>
          </head>
          <body>
              <h1>ðŸ§  ANTIPSYCHÃ‰ PREVIEW</h1>
              <p>Grafica del sito reale</p>
          EOF
          
          # Aggiungi post
          for file in posts-source/posts/*.md 2>/dev/null; do
            if [ -f "$file" ]; then
              title=$(basename "$file" .md)
              cat >> _site/index.html << EOF
              <div class="post">
                  <h2>${title}</h2>
                  <pre>$(cat "$file")</pre>
              </div>
              EOF
            fi
          done
          
          cat >> _site/index.html << 'EOF'
          </body>
          </html>
          EOF
          
      - name: ðŸš€ Deploy
        uses: actions/deploy-pages@v3
